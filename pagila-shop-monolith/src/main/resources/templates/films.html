<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="Lucio Benfante" />
    <title>Pagila Shop (monolith)</title>

    <!-- Bootstrap core CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <style>
      main > .container {
        padding: 60px 15px 0;
      }
    </style>
  </head>
  <body class="d-flex flex-column h-100">
    <header>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Pagila Shop (monolith)</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Begin page content -->
    <main class="flex-shrink-0">
      <div class="container">
        <h1>Pagila Shop (monolith)</h1>
        <nav
          aria-label="Film pagination controls"
          th:if="${films.totalPages > 1}"
        >
          <ul class="pagination">
            <li th:class="page-item  + (${films.number==0} ? ' disabled' : '')">
              <a
                th:href="@{/(size=${films.size}, page=${films.number})}"
                th:text="Previous"
                th:class="page-link"
              ></a>
            </li>
            <li th:class="page-item + (${pageNumber==films.number + 1} ? ' active' : '')" th:each="pageNumber : ${pageNumbers}">
              <a
                th:href="@{/(size=${films.size}, page=${pageNumber})}"
                th:text="${pageNumber}"
                th:class="page-link"
              ></a>
            </li>
            <li th:class="page-item  + (${films.number==films.totalPages - 1} ? ' disabled' : '')">
              <a
                th:href="@{/(size=${films.size}, page=${films.number + 2})}"
                th:text="Next"
                th:class="page-link"
              ></a>
            </li>
          </ul>
        </nav>
        <table class="table table-striped">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Duration</th>
          </tr>
          <tr th:each="film : ${films.content}">
            <th scope="row" th:text="${film.id}" />
            <td th:text="${film.title}" />
            <td th:text="${film.description}" />
            <td th:text="|${film.length} mins|" />
          </tr>
        </table>
        <nav
          aria-label="Film pagination controls"
          th:if="${films.totalPages > 1}"
        >
          <ul class="pagination">
            <li th:class="page-item  + (${films.number==0} ? ' disabled' : '')">
              <a
                th:href="@{/(size=${films.size}, page=${films.number})}"
                th:text="Previous"
                th:class="page-link"
              ></a>
            </li>
            <li th:class="page-item + (${pageNumber==films.number + 1} ? ' active' : '')" th:each="pageNumber : ${pageNumbers}">
              <a
                th:href="@{/(size=${films.size}, page=${pageNumber})}"
                th:text="${pageNumber}"
                th:class="page-link"
              ></a>
            </li>
            <li th:class="page-item  + (${films.number==films.totalPages - 1} ? ' disabled' : '')">
              <a
                th:href="@{/(size=${films.size}, page=${films.number + 2})}"
                th:text="Next"
                th:class="page-link"
              ></a>
            </li>
          </ul>
        </nav>
      </div>
    </main>

    <footer class="footer mt-auto py-3 bg-light">
      <div class="container">
        <span class="text-muted"
          >&copy; 2022 Lucio Benfante, Pagila Shop example</span
        >
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
